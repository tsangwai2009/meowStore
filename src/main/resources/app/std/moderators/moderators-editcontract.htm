<div ng-controller="EditController">
<div class="card">
			<div class="card-header">Edit Contract Info</div>
			<div class="card-body">
				<form ng-submit="edit(contractId,chequeId,userId,bookId,amount,chequeStatus)">
					<table style="border-collapse: separate; border-spacing: 10px;">
						<tr>
							<td class="margin-top:10">
								<label>Contract ID:</label>
							</td>
							<td>
								<p>{{contractId}}</p>
							</td>
						</tr>
						
						<tr>
							<td>
								<label>Cheque ID:</label>
							</td>
							<td>
								<p>{{chequeId}}</p>
							</td>
						</tr>
						
						<tr>
							<td>
								<label>User ID:</label>
							</td>
							<td>
								<p>{{userId}}</p>
							</td>
						</tr>
						
						<tr>
							<td>
								<label>Book ID:</label>
							</td>
							<td>
								<input size="10" maxlength="10" type="text" name="bookId" ng-model="bookId">
							</td>
						</tr>
						
						<tr>
							<td>
								<label>Amount:</label>
							</td>
							<td>
								<input size="10" maxlength="10" type="text" name="amount" ng-model="amount">
							</td>
						</tr>
						
						<tr>
							<td>
								<label>Cheque Status:</label>
							</td>
							<td>
							<select ng-model="chequeStatus" ng-options="x for x in statusList"></select>
							</td>
						</tr>
						
						<tr>
							<td>
								<label>Contract Status:</label>
							</td>
							<td>
							<p>{{contractStatus}}</p>
							</td>
						</tr>
					</table>
					<div class="footer">
					<button type="submit" class="btn btn-primary">Edit</button>
					</div>
				</form>
				<div style="margin-top: 10px;">{{editMsg}}</div>
			</div>
</div>
</div>
